<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, inital-scale=1.0">
    <title> Testando </title>
<style>
    body{
        background-color:rgba(82, 223, 181, 0.5);
        font: normal 20pt;
    }
    h1{
        color: rgb(13, 13, 109);
    }
    p{
        color: rgba(21, 6, 95, 0.849);
    }
</style>
</head>
<body>
    <h1>Olá, Mundo</h1>
    <p>Vamos testar algumas coisas!</p>
    <script>
        var nome = window.prompt('Qual é seu nome?');
        document.writeln(`Olá ${nome}! Seu nome tem ${nome.length} letras.<br>`);
        document.writeln(`Seu nome em maiúsculas é: <strong>${nome.toUpperCase()}</strong>.<br>`);
        document.writeln(`Seu nome em minúsculas é: ${nome.toLowerCase()}.`)
    </script>
</body>
</html>
